<div class="modal fade" id="showSettingModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Set the width of lines</h4>
            </div>
            <div class="modal-body">                  
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="age" class="col-sm-6 control-label">Width of the lines (in pixels):</label>
                        <div class="col-sm-3">
                            <input type="number" size="5" class="form-control" placeholder="Width" ng-model="widthLine">
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
